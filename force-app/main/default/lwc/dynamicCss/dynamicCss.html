<!-- If you want some width to be changed based on some input like first I want to show 10% width, then 20%, 30%.
You don't know which class will and you can't create 100 classes with the 1%, 2%, 3%.
In that particular scenario, you need a dynamic styling. -->

<template>
    <lightning-card title="Dynamic Styling in CSS">
        <div class="slds-m-around_medium">
            <lightning-input type="number" value={percent} label="Enter Percentage" onkeyup={changeHandler}>
            </lightning-input>
            <div style={percentage} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                Hey I am an ALERT!!!    
            </div>
        </div>
    </lightning-card>
</template>
