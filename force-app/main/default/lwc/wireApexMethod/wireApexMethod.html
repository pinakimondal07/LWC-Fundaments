<template>
    <lightning-card title="Apex wire to Property">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <!--because the data will be in the array form we have to use for:each loop.-->
                <template for:each={accounts.data} for:item="account">
                    <div class="slds-box slds-box_x-small slds-theme_shade" key={account.Id}>
                        <p><strong>Name : </strong>{account.Name}</p>
                        <p><strong>Type : </strong>{account.Type}</p>
                        <p><strong>Industry : </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Apex wire to Function">
        <div class="slds-m-around_medium">
            <template if:true={accountList}>
                <!--because the data will be in the array form we have to use for:each loop.-->
                <template for:each={accountList} for:item="account">
                    <div class="slds-box slds-box_x-small slds-theme_shade" key={account.Id}>
                        <p><strong>Name : </strong>{account.Name}</p>
                        <p><strong>Type : </strong>{account.newType}</p>    <!--newType is being shown here which is transforming the original Type value-->
                        <p><strong>Industry : </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
