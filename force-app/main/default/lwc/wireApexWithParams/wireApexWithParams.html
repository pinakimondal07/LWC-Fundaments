<template>
    <lightning-card title="@wire Apex methods with Parameter">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="Account Type"
                label="Select Account Type"
                value={selectedType}
                options={typeOptions}
                onchange={typeHandler}
            ></lightning-combobox>
            <template if:true={filteredAccount.data}>
                <template for:each={filteredAccount.data} for:item="account">
                    <div class="slds-box slds-box_x-small slds-theme_shade" key={account.Id}>
                        <p><strong>Name : </strong>{account.Name}</p>
                        <p><strong>Type : </strong>{account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
